<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>LOGIN</h2>
            <div id="message" class="error"></div>
            <div class="input-field">
                <input type="text" id="username" autocomplete="off" name="username" required>
                <label for="username"><i class="bi bi-person-fill"></i> Username</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" autocomplete="off" name="password" required>
                <label for="password"><i class="bi bi-lock-fill"> </i>Password</label>
            </div>
            <div class="forgot-remember">
                <label><input type="checkbox" id="checkbox" name="remember_me"> Remember me</label>
                <a href="forgot.html">Forgot Password?</a>
                </>
            </div>
            <button id="login_btn" onclick="login()"><i class="bi bi-box-arrow-in-right" style="font-size: 1.1em; font-weight: bold;"></i> Login</button>
            <p>Don't Have an Account? <a href="signup.html">Signup</a></p>
        </div>
        <script src="script.js"></script>
</body>

</html>
