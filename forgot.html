<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forgot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Forgot Password</h2>
            <div class="input-field">
                <input type="text" id="username" autocomplete="off" name="username" required>
                <label for="username"><i class="bi bi-person-fill"></i> Username</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" autocomplete="off" name="password" required>
                <label for="password"><i class="bi bi-lock-fill"> </i>New Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="repassword" autocomplete="off" name="repassword" required>
                <label for="repassword"><i class="bi bi-lock-fill"> </i>Confirm Password</label>
            </div>
            <button id="reset" class="btn" onclick="forgot()"><i class="bi bi-key"></i> Reset Password</button>
        </div>
    </div>
    <script src="forgot.js"></script>
</body>

</html>
